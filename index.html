<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>

        <div class="wrapper">
            <div class="logo-bar">
                <div class="logo-content">
                    <img src="./images/odin-lined.png" alt="logo">
                    <p>ODIN</p>
                </div>
            </div>

            <div>
                <p class="top-txt">This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. 
                </p>
                <p class="top-txt">You know you want to.</p>
                <p class="top-txt">Let's do this!</p>
            </div>

            <div class="form">
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first-name" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" name="last-name" id="last-name">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">
                <label for="phone-num">PHONE NUMBER</label>
                <input type="number" name="phone-num" id="phone-num">
                <label for="pass">PASSWORD</label>
                <input type="password" name="pass" id="pass">
                <label for="confrm-pass">CONFIRM PASSWORD</label>
                <input type="password" name="confrm-pass" id="confrm-pass">

            </div>

            <span class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account?<a href="http://" target="_blank" rel="noopener noreferrer"> Log in</a></p>
            </span>

        </div>


    </body>
</html>
